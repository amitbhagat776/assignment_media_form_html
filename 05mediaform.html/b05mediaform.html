<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <a href="./a05mediaform.html"> Sign-in here</a>
    </p>
    <h1><u>Sign-up Form</u></h1>
    <form>
      <label for="fname">First Name:-</label>
      <input placeholder="John" type="text" id="fname" minlength="3" required />
      <br />
      <label for="lname">Last Name:-</label>
      <input type="text" id="lname" placeholder="Doe" minlength="3" required />
      <br />
      <label for="email">Enter your email:-</label>
      <input
        placeholder="abc@gmail.com"
        type="email"
        id="email"
        minlength="3"
        required
      />
      <br />
      <label for="password">Enter your password:-</label>
      <input type="password" id="password" required /> <br />
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" required /> <br />
      <label for="age">Age:-</label>
      <input type="number" id="age" min="0" max="150" required /> <br />
      <input type="radio" id="male" name="radio" required />
      <label for="male">Male</label>
      <input type="radio" id="female" name="radio" required />
      <label for="female">Female</label>
      <input type="radio" id="others" name="radio" required />
      <label for="others">Others</label>
      <input type="radio" id="prefer-not-to-say" name="radio" required />
      <label for="prefer-not-to-say">Prefer not to say</label> <br />
      <input type="checkbox" id="checkbox" required />
      <label for="checkbox">Agree to terms and conditions</label> <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
